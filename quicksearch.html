onal&gt; URL for the photo representing the user, if one is set. team_member_id string &lt;optional&gt; The user's unique team member id. This field will only be present if the user is part of a team and is_teammate is true. UsersCommonAccountType What type of account this user has. Type: Object Properties: Name Type Description .tag 'basic' | 'pro' | 'business' Tag identifying the union variant. UsersFileLockingValue The value for UserFeature.file_locking. Type: Object Properties: Name Type Argument Description enabled boolean &lt;optional&gt; Available if .tag is enabled. When this value is True, the user can lock files in shared directories. When the value is False the user can unlock the files they have locked or request to unlock files locked by others. .tag 'enabled' | 'other' Tag identifying the union variant. UsersFullAccount Detailed information about the current user's account. Type: Object Properties: Name Type Argument Description account_id string The user's unique Dropbox ID. name UsersName Details of a user's name. email string The user's email address. Do not rely on this without checking the email_verified field. Even then, it's possible that the user has since lost access to their email. email_verified boolean Whether the user has verified their email address. disabled boolean Whether the user has been disabled. locale string The language that the user specified. Locale tags will be IETF language tags http://en.wikipedia.org/wiki/IETF_language_tag. referral_link string The user's referral link https://www.dropbox.com/referrals. is_paired boolean Whether the user has a personal and work account. If the current account is personal, then team will always be null, but is_paired will indicate if a work account is linked. account_type UsersCommonAccountType What type of account this user has. root_info CommonTeamRootInfo | CommonUserRootInfo | CommonRootInfo - The root info for this account. profile_photo_url string &lt;optional&gt; URL for the photo representing the user, if one is set. country string &lt;optional&gt; The user's two-letter country code, if available. Country codes are based on ISO 3166-1 http://en.wikipedia.org/wiki/ISO_3166-1. team UsersFullTeam &lt;optional&gt; If this account is a member of a team, information about that team. team_member_id string &lt;optional&gt; This account's unique team member id. This field will only be present if team is present. UsersFullTeam Detailed information about a team. Type: Object Properties: Name Type Description id string The team's unique ID. name string The name of the team. sharing_policies TeamPoliciesTeamSharingPolicies Team policies governing sharing. office_addin_policy TeamPoliciesOfficeAddInPolicy Team policy governing the use of the Office Add-In. UsersGetAccountArg Type: Object Properties: Name Type Description account_id string A user's account identifier. UsersGetAccountBatchArg Type: Object Properties: Name Type Description account_ids Array.&lt;Object&gt; List of user account identifiers. Should not contain any duplicate account IDs. UsersGetAccountBatchError Type: Object Properties: Name Type Argument Description no_account string &lt;optional&gt; Available if .tag is no_account. The value is an account ID specified in :field:`GetAccountBatchArg.account_ids` that does not exist. .tag 'no_account' | 'other' Tag identifying the union variant. UsersGetAccountError Type: Object Properties: Name Type Description .tag 'no_account' | 'other' Tag identifying the union variant. UsersIndividualSpaceAllocation Type: Object Properties: Name Type Description allocated number The total space allocated to the user's account (bytes). UsersName Representations for a person's name to assist with internationalization. Type: Object Properties: Name Type Description given_name string Also known as a first name. surname string Also known as a last name or family name. familiar_name string Locale-dependent name. In the US, a person's familiar name is their given_name, but elsewhere, it could be any combination of a person's given_name and surname. display_name string A name that can be used directly to represent the name of a user's Dropbox account. abbreviated_name string An abbreviated form of the person's name. Their initials in most locales. UsersPaperAsFilesValue The value for UserFeature.paper_as_files. Type: Object Properties: Name Type Argument Description enabled boolean &lt;optional&gt; Available if .tag is enabled. When this value is true, the user's Paper docs are accessible in Dropbox with the .paper extension and must be accessed via the /files endpoints. When this value is false, the user's Paper docs are stored separate from Dropbox files and folders and should be accessed via the /paper endpoints. .tag 'enabled' | 'other' Tag identifying the union variant. UsersSpaceAllocation Space is allocated differently based on the type of account. Type: Object Properties: Name Type Argument Description individual UsersIndividualSpaceAllocation &lt;optional&gt; Available if .tag is individual. The user's space allocation applies only to their individual account. team UsersTeamSpaceAllocation &lt;optional&gt; Available if .tag is team. The user shares space with other members of their team. .tag 'individual' | 'team' | 'other' Tag identifying the union variant. UsersSpaceUsage Information about a user's space usage and quota. Type: Object Properties: Name Type Description used number The user's total space usage (bytes). allocation UsersSpaceAllocation The user's space allocation. UsersTeam Information about a team. Type: Object Properties: Name Type Description id string The team's unique ID. name string The name of the team. UsersTeamSpaceAllocation Type: Object Properties: Name Type Description used number The total space currently used by the user's team (bytes). allocated number The total space allocated to the user's team (bytes). user_within_team_space_allocated number The total space allocated to the user within its team allocated space (0 means that no restriction is imposed on the user's quota within its team). user_within_team_space_limit_type TeamCommonMemberSpaceLimitType - The type of the space limit imposed on the team member (off, alert_only, stop_sync). user_within_team_space_used_cached number An accurate cached calculation of a team member's total space usage (bytes). UsersUserFeature A set of features that a Dropbox User account may have configured. Type: Object Properties: Name Type Description .tag 'paper_as_files' | 'file_locking' | 'other' Tag identifying the union variant. UsersUserFeaturesGetValuesBatchArg Type: Object Properties: Name Type Description features Array.&lt;UsersUserFeature&gt; A list of features in UserFeature. If the list is empty, this route will return UserFeaturesGetValuesBatchError. UsersUserFeaturesGetValuesBatchError Type: Object Properties: Name Type Description .tag 'empty_features_list' | 'other' Tag identifying the union variant. UsersUserFeaturesGetValuesBatchResult Type: Object Properties: Name Type Description values Array.&lt;UsersUserFeatureValue&gt; UsersUserFeatureValue Values that correspond to entries in UserFeature. Type: Object Properties: Name Type Argument Description paper_as_files UsersPaperAsFilesValue &lt;optional&gt; Available if .tag is paper_as_files. file_locking UsersFileLockingValue &lt;optional&gt; Available if .tag is file_locking. .tag 'paper_as_files' | 'file_locking' | 'other' Tag identifying the union variant.  Search results Close Documentation generated by JSDoc 3.6.6 on 2020-09-25T19:54:20+00:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Dropbox Node SDK Classes DropboxDropboxAuth Global authenticateWithCordovacheckAndRefreshAccessTokengetAccessTokengetAccessTokenExpiresAtgetAccessTokenFromCodegetAuthenticationUrlgetClientIdgetClientSecretgetRefreshTokenrefreshAccessTokensetAccessTokensetAccessTokenExpiresAtsetClientIdsetClientSecretsetRefreshToken Classes Classes Dropbox DropboxAuth  Search results Close Documentation generated by JSDoc 3.6.6 on 2020-09-25T19:54:21+00:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Dropbox Node SDK Classes DropboxDropboxAuth Global authenticateWithCordovacheckAndRefreshAccessTokengetAccessTokengetAccessTokenExpiresAtgetAccessTokenFromCodegetAuthenticationUrlgetClientIdgetClientSecretgetRefreshTokenrefreshAccessTokensetAccessTokensetAccessTokenExpiresAtsetClientIdsetClientSecretsetRefreshToken The offical Dropbox SDK for Javascript. Documentation can be found on GitHub Pages Installation Create an app via the Developer Console Install via npm $ npm install --save dropbox Install from source: $ git clone https://github.com/dropbox/dropbox-sdk-js.git $ cd dropbox-sdk-js $ npm install After installation, follow one of our Examples or read the Documentation. You can also view our OAuth guide. Examples We provide Examples to help get you started with a lot of the basic functionality in the SDK. We provide most examples in both Javascript and Typescript with some having a Node equivalent. OAuth Auth - [ JS ] - A simple auth example to get an access token and list the files in the root of your Dropbox account. Simple Backend [ JS ] - A simple example of a node backend doing a multi-step auth flow for Short Lived Tokens. PKCE Backend [ JS ] - A simple example of a node backend doing a multi-step auth flow using PKCE and Short Lived Tokens. Other Examples Basic - [ TS, JS ] - A simple example that takes in a token and fetches files from your Dropbox account. Download - [ TS, JS ] - An example showing how to download a shared file. Team As User - [ TS, JS ] - An example showing how to act as a user. Team - [ TS, JS ] - An example showing how to use the team functionality and list team devices. Upload [ TS, JS ] - An example showing how to upload a file to Dropbox. Getting Help If you find a bug, please see CONTRIBUTING.md for information on how to report it. If you need help that is not specific to this SDK, please reach out to Dropbox Support. License This SDK is distributed under the MIT license, please see LICENSE for more information.  Search results Close Documentation generated by JSDoc 3.6.6 on 2020-09-25T19:54:21+00:00 using the DocStrap template. "},"Dropbox.html":{"id":"Dropbox.html","title":"Class: Dropbox","body":" Dropbox Node SDK Classes DropboxDropboxAuth Global authenticateWithCordovacheckAndRefreshAccessTokengetAccessTokengetAccessTokenExpiresAtgetAccessTokenFromCodegetAuthenticationUrlgetClientIdgetClientSecretgetRefreshTokenrefreshAccessTokensetAccessTokensetAccessTokenExpiresAtsetClientIdsetClientSecretsetRefreshToken Class: Dropbox Dropbox The Dropbox SDK class that provides methods to read, write and create files or folders in a user or team's Dropbox. new Dropbox(options) Parameters: Name Type Description options Object Properties Name Type Argument Description fetch function &lt;optional&gt; fetch library for making requests. selectUser String &lt;optional&gt; Select user is only used for team functionality. It specifies which user the team access token should be acting as. pathRoot String &lt;optional&gt; root path to access other namespaces Use to access team folders for example selectAdmin String &lt;optional&gt; Select admin is only used by team functionality. It specifies which team admin the team access token should be acting as. auth DropboxAuth &lt;optional&gt; The DropboxAuth object used to authenticate requests. If this is set, the remaining parameters will be ignored. accessToken String &lt;optional&gt; An access token for making authenticated requests. AccessTokenExpiresAt Date &lt;optional&gt; Date of the current access token's expiration (if available) refreshToken String &lt;optional&gt; A refresh token for retrieving access tokens clientId String &lt;optional&gt; The client id for your app. Used to create authentication URL. clientSecret String &lt;optional&gt; The client secret for your app. Used to create authentication URL and refresh access tokens. Methods accountSetProfilePhoto(arg) Sets a user's profile photo. Parameters: Name Type Description arg AccountSetProfilePhotoArg The request parameters. Returns: Type Promise.&lt;AccountSetProfilePhotoResult, Error.&lt;AccountSetProfilePhotoError&gt;&gt; authTokenFromOauth1(arg) Creates an OAuth 2.0 access token from the supplied OAuth 1.0 access token. Parameters: Name Type Description arg AuthTokenFromOAuth1Arg The request parameters. Returns: Type Promise.&lt;AuthTokenFromOAuth1Result, Error.&lt;AuthTokenFromOAuth1Error&gt;&gt; authTokenRevoke(arg) Disables the access token used to authenticate the call. Parameters: Name Type Description arg void The request parameters. Returns: Type Promise.&lt;void, Error.&lt;void&gt;&gt; checkApp(arg) This endpoint performs App Authentication, validating the supplied app key and secret, and returns the supplied string, to allow you to test your code and connection to the Dropbox API. It has no other effect. If you receive an HTTP 200 response with the supplied query, it indicates at least part of the Dropbox API infrastructure is working and that the app key and secret valid. Parameters: Name Type Description arg CheckEchoArg The request parameters. Returns: Type Promise.&lt;CheckEchoResult, Error.&lt;void&gt;&gt; checkUser(arg) This endpoint performs User Authentication, validating the supplied access token, and returns the supplied string, to allow you to test your code and connection to the Dropbox API. It has no other effect. If you receive an HTTP 200 response with the supplied query, it indicates at least part of the Dropbox API infrastructure is working and that the access token is valid. Parameters: Name Type Description arg CheckEchoArg The request parameters. Returns: Type Promise.&lt;CheckEchoResult, Error.&lt;void&gt;&gt; contactsDeleteManualContacts(arg) Removes all manually added contacts. You'll still keep contacts who are on your team or who you imported. New contacts will be added when you share. Parameters: Name Type Description arg void The request parameters. Returns: Type Promise.&lt;void, Error.&lt;void&gt;&gt; contactsDeleteManualContactsBatch(arg) Removes manually added contacts from the given list. Parameters: Name Type Description arg ContactsDeleteManualContactsArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;ContactsDeleteManualContactsError&gt;&gt; filePropertiesPropertiesAdd(arg) Add property groups to a Dropbox file. See templates/add_for_user or templates/add_for_team to create new templates. Parameters: Name Type Description arg FilePropertiesAddPropertiesArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;FilePropertiesAddPropertiesError&gt;&gt; filePropertiesPropertiesOverwrite(arg) Overwrite property groups associated with a file. This endpoint should be used instead of properties/update when property groups are being updated via a \"snapshot\" instead of via a \"delta\". In other words, this endpoint will delete all omitted fields from a property group, whereas properties/update will only delete fields that are explicitly marked for deletion. Parameters: Name Type Description arg FilePropertiesOverwritePropertyGroupArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;FilePropertiesInvalidPropertyGroupError&gt;&gt; filePropertiesPropertiesRemove(arg) Permanently removes the specified property group from the file. To remove specific property field key value pairs, see properties/update. To update a template, see templates/update_for_user or templates/update_for_team. To remove a template, see templates/remove_for_user or templates/remove_for_team. Parameters: Name Type Description arg FilePropertiesRemovePropertiesArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;FilePropertiesRemovePropertiesError&gt;&gt; filePropertiesPropertiesSearch(arg) Search across property templates for particular property field values. Parameters: Name Type Description arg FilePropertiesPropertiesSearchArg The request parameters. Returns: Type Promise.&lt;FilePropertiesPropertiesSearchResult, Error.&lt;FilePropertiesPropertiesSearchError&gt;&gt; filePropertiesPropertiesSearchContinue(arg) Once a cursor has been retrieved from properties/search, use this to paginate through all search results. Parameters: Name Type Description arg FilePropertiesPropertiesSearchContinueArg The request parameters. Returns: Type Promise.&lt;FilePropertiesPropertiesSearchResult, Error.&lt;FilePropertiesPropertiesSearchContinueError&gt;&gt; filePropertiesPropertiesUpdate(arg) Add, update or remove properties associated with the supplied file and templates. This endpoint should be used instead of properties/overwrite when property groups are being updated via a \"delta\" instead of via a \"snapshot\" . In other words, this endpoint will not delete any omitted fields from a property group, whereas properties/overwrite will delete any fields that are omitted from a property group. Parameters: Name Type Description arg FilePropertiesUpdatePropertiesArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;FilePropertiesUpdatePropertiesError&gt;&gt; filePropertiesTemplatesAddForTeam(arg) Add a template associated with a team. See properties/add to add properties to a file or folder. Note: this endpoint will create team-owned templates. Parameters: Name Type Description arg FilePropertiesAddTemplateArg The request parameters. Returns: Type Promise.&lt;FilePropertiesAddTemplateResult, Error.&lt;FilePropertiesModifyTemplateError&gt;&gt; filePropertiesTemplatesAddForUser(arg) Add a template associated with a user. See properties/add to add properties to a file. This endpoint can't be called on a team member or admin's behalf. Parameters: Name Type Description arg FilePropertiesAddTemplateArg The request parameters. Returns: Type Promise.&lt;FilePropertiesAddTemplateResult, Error.&lt;FilePropertiesModifyTemplateError&gt;&gt; filePropertiesTemplatesGetForTeam(arg) Get the schema for a specified template. Parameters: Name Type Description arg FilePropertiesGetTemplateArg The request parameters. Returns: Type Promise.&lt;FilePropertiesGetTemplateResult, Error.&lt;FilePropertiesTemplateError&gt;&gt; filePropertiesTemplatesGetForUser(arg) Get the schema for a specified template. This endpoint can't be called on a team member or admin's behalf. Parameters: Name Type Description arg FilePropertiesGetTemplateArg The request parameters. Returns: Type Promise.&lt;FilePropertiesGetTemplateResult, Error.&lt;FilePropertiesTemplateError&gt;&gt; filePropertiesTemplatesListForTeam(arg) Get the template identifiers for a team. To get the schema of each template use templates/get_for_team. Parameters: Name Type Description arg void The request parameters. Returns: Type Promise.&lt;FilePropertiesListTemplateResult, Error.&lt;FilePropertiesTemplateError&gt;&gt; filePropertiesTemplatesListForUser(arg) Get the template identifiers for a team. To get the schema of each template use templates/get_for_user. This endpoint can't be called on a team member or admin's behalf. Parameters: Name Type Description arg void The request parameters. Returns: Type Promise.&lt;FilePropertiesListTemplateResult, Error.&lt;FilePropertiesTemplateError&gt;&gt; filePropertiesTemplatesRemoveForTeam(arg) Permanently removes the specified template created from templates/add_for_user. All properties associated with the template will also be removed. This action cannot be undone. Parameters: Name Type Description arg FilePropertiesRemoveTemplateArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;FilePropertiesTemplateError&gt;&gt; filePropertiesTemplatesRemoveForUser(arg) Permanently removes the specified template created from templates/add_for_user. All properties associated with the template will also be removed. This action cannot be undone. Parameters: Name Type Description arg FilePropertiesRemoveTemplateArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;FilePropertiesTemplateError&gt;&gt; filePropertiesTemplatesUpdateForTeam(arg) Update a template associated with a team. This route can update the template name, the template description and add optional properties to templates. Parameters: Name Type Description arg FilePropertiesUpdateTemplateArg The request parameters. Returns: Type Promise.&lt;FilePropertiesUpdateTemplateResult, Error.&lt;FilePropertiesModifyTemplateError&gt;&gt; filePropertiesTemplatesUpdateForUser(arg) Update a template associated with a user. This route can update the template name, the template description and add optional properties to templates. This endpoint can't be called on a team member or admin's behalf. Parameters: Name Type Description arg FilePropertiesUpdateTemplateArg The request parameters. Returns: Type Promise.&lt;FilePropertiesUpdateTemplateResult, Error.&lt;FilePropertiesModifyTemplateError&gt;&gt; fileRequestsCount(arg) Returns the total number of file requests owned by this user. Includes both open and closed file requests. Parameters: Name Type Description arg void The request parameters. Returns: Type Promise.&lt;FileRequestsCountFileRequestsResult, Error.&lt;FileRequestsCountFileRequestsError&gt;&gt; fileRequestsCreate(arg) Creates a file request for this user. Parameters: Name Type Description arg FileRequestsCreateFileRequestArgs The request parameters. Returns: Type Promise.&lt;FileRequestsFileRequest, Error.&lt;FileRequestsCreateFileRequestError&gt;&gt; fileRequestsDelete(arg) Delete a batch of closed file requests. Parameters: Name Type Description arg FileRequestsDeleteFileRequestArgs The request parameters. Returns: Type Promise.&lt;FileRequestsDeleteFileRequestsResult, Error.&lt;FileRequestsDeleteFileRequestError&gt;&gt; fileRequestsDeleteAllClosed(arg) Delete all closed file requests owned by this user. Parameters: Name Type Description arg void The request parameters. Returns: Type Promise.&lt;FileRequestsDeleteAllClosedFileRequestsResult, Error.&lt;FileRequestsDeleteAllClosedFileRequestsError&gt;&gt; fileRequestsGet(arg) Returns the specified file request. Parameters: Name Type Description arg FileRequestsGetFileRequestArgs The request parameters. Returns: Type Promise.&lt;FileRequestsFileRequest, Error.&lt;FileRequestsGetFileRequestError&gt;&gt; fileRequestsList(arg) Returns a list of file requests owned by this user. For apps with the app folder permission, this will only return file requests with destinations in the app folder. Parameters: Name Type Description arg void The request parameters. Returns: Type Promise.&lt;FileRequestsListFileRequestsResult, Error.&lt;FileRequestsListFileRequestsError&gt;&gt; fileRequestsListContinue(arg) Once a cursor has been retrieved from list_v2, use this to paginate through all file requests. The cursor must come from a previous call to list_v2 or list/continue. Parameters: Name Type Description arg FileRequestsListFileRequestsContinueArg The request parameters. Returns: Type Promise.&lt;FileRequestsListFileRequestsV2Result, Error.&lt;FileRequestsListFileRequestsContinueError&gt;&gt; fileRequestsListV2(arg) Returns a list of file requests owned by this user. For apps with the app folder permission, this will only return file requests with destinations in the app folder. Parameters: Name Type Description arg FileRequestsListFileRequestsArg The request parameters. Returns: Type Promise.&lt;FileRequestsListFileRequestsV2Result, Error.&lt;FileRequestsListFileRequestsError&gt;&gt; fileRequestsUpdate(arg) Update a file request. Parameters: Name Type Description arg FileRequestsUpdateFileRequestArgs The request parameters. Returns: Type Promise.&lt;FileRequestsFileRequest, Error.&lt;FileRequestsUpdateFileRequestError&gt;&gt; filesAlphaGetMetadata(arg) Returns the metadata for a file or folder. This is an alpha endpoint compatible with the properties API. Note: Metadata for the root folder is unsupported. Parameters: Name Type Description arg FilesAlphaGetMetadataArg The request parameters. Deprecated: Yes Returns: Type Promise.&lt;(FilesFileMetadata|FilesFolderMetadata|FilesDeletedMetadata), Error.&lt;FilesAlphaGetMetadataError&gt;&gt; filesAlphaUpload(arg) Create a new file with the contents provided in the request. Note that this endpoint is part of the properties API alpha and is slightly different from upload. Do not use this to upload a file larger than 150 MB. Instead, create an upload session with upload_session/start. Parameters: Name Type Description arg FilesCommitInfoWithProperties The request parameters. Deprecated: Yes Returns: Type Promise.&lt;FilesFileMetadata, Error.&lt;FilesUploadErrorWithProperties&gt;&gt; filesCopy(arg) Copy a file or folder to a different location in the user's Dropbox. If the source path is a folder all its contents will be copied. Parameters: Name Type Description arg FilesRelocationArg The request parameters. Deprecated: Yes Returns: Type Promise.&lt;(FilesFileMetadata|FilesFolderMetadata|FilesDeletedMetadata), Error.&lt;FilesRelocationError&gt;&gt; filesCopyBatch(arg) Copy multiple files or folders to different locations at once in the user's Dropbox. If RelocationBatchArg.allow_shared_folder is false, this route is atomic. If one entry fails, the whole transaction will abort. If RelocationBatchArg.allow_shared_folder is true, atomicity is not guaranteed, but it allows you to copy the contents of shared folders to new locations. This route will return job ID immediately and do the async copy job in background. Please use copy_batch/check to check the job status. Parameters: Name Type Description arg FilesRelocationBatchArg The request parameters. Deprecated: Yes Returns: Type Promise.&lt;FilesRelocationBatchLaunch, Error.&lt;void&gt;&gt; filesCopyBatchCheck(arg) Returns the status of an asynchronous job for copy_batch. If success, it returns list of results for each entry. Parameters: Name Type Description arg AsyncPollArg The request parameters. Deprecated: Yes Returns: Type Promise.&lt;FilesRelocationBatchJobStatus, Error.&lt;AsyncPollError&gt;&gt; filesCopyBatchCheckV2(arg) Returns the status of an asynchronous job for copy_batch_v2. It returns list of results for each entry. Parameters: Name Type Description arg AsyncPollArg The request parameters. Returns: Type Promise.&lt;FilesRelocationBatchV2JobStatus, Error.&lt;AsyncPollError&gt;&gt; filesCopyBatchV2(arg) Copy multiple files or folders to different locations at once in the user's Dropbox. This route will replace copy_batch. The main difference is this route will return status for each entry, while copy_batch raises failure if any entry fails. This route will either finish synchronously, or return a job ID and do the async copy job in background. Please use copy_batch/check_v2 to check the job status. Parameters: Name Type Description arg Object The request parameters. Returns: Type Promise.&lt;FilesRelocationBatchV2Launch, Error.&lt;void&gt;&gt; filesCopyReferenceGet(arg) Get a copy reference to a file or folder. This reference string can be used to save that file or folder to another user's Dropbox by passing it to copy_reference/save. Parameters: Name Type Description arg FilesGetCopyReferenceArg The request parameters. Returns: Type Promise.&lt;FilesGetCopyReferenceResult, Error.&lt;FilesGetCopyReferenceError&gt;&gt; filesCopyReferenceSave(arg) Save a copy reference returned by copy_reference/get to the user's Dropbox. Parameters: Name Type Description arg FilesSaveCopyReferenceArg The request parameters. Returns: Type Promise.&lt;FilesSaveCopyReferenceResult, Error.&lt;FilesSaveCopyReferenceError&gt;&gt; filesCopyV2(arg) Copy a file or folder to a different location in the user's Dropbox. If the source path is a folder all its contents will be copied. Parameters: Name Type Description arg FilesRelocationArg The request parameters. Returns: Type Promise.&lt;FilesRelocationResult, Error.&lt;FilesRelocationError&gt;&gt; filesCreateFolder(arg) Create a folder at a given path. Parameters: Name Type Description arg FilesCreateFolderArg The request parameters. Deprecated: Yes Returns: Type Promise.&lt;FilesFolderMetadata, Error.&lt;FilesCreateFolderError&gt;&gt; filesCreateFolderBatch(arg) Create multiple folders at once. This route is asynchronous for large batches, which returns a job ID immediately and runs the create folder batch asynchronously. Otherwise, creates the folders and returns the result synchronously for smaller inputs. You can force asynchronous behaviour by using the CreateFolderBatchArg.force_async flag. Use create_folder_batch/check to check the job status. Parameters: Name Type Description arg FilesCreateFolderBatchArg The request parameters. Returns: Type Promise.&lt;FilesCreateFolderBatchLaunch, Error.&lt;void&gt;&gt; filesCreateFolderBatchCheck(arg) Returns the status of an asynchronous job for create_folder_batch. If success, it returns list of result for each entry. Parameters: Name Type Description arg AsyncPollArg The request parameters. Returns: Type Promise.&lt;FilesCreateFolderBatchJobStatus, Error.&lt;AsyncPollError&gt;&gt; filesCreateFolderV2(arg) Create a folder at a given path. Parameters: Name Type Description arg FilesCreateFolderArg The request parameters. Returns: Type Promise.&lt;FilesCreateFolderResult, Error.&lt;FilesCreateFolderError&gt;&gt; filesDelete(arg) Delete the file or folder at a given path. If the path is a folder, all its contents will be deleted too. A successful response indicates that the file or folder was deleted. The returned metadata will be the corresponding FileMetadata or FolderMetadata for the item at time of deletion, and not a DeletedMetadata object. Parameters: Name Type Description arg FilesDeleteArg The request parameters. Deprecated: Yes Returns: Type Promise.&lt;(FilesFileMetadata|FilesFolderMetadata|FilesDeletedMetadata), Error.&lt;FilesDeleteError&gt;&gt; filesDeleteBatch(arg) Delete multiple files/folde esExportArg The request parameters. Returns: Type Promise.&lt;FilesExportResult, Error.&lt;FilesExportError&gt;&gt; filesGetFileLockBatch(arg) Return the lock metadata for the given list of paths. Parameters: Name Type Description arg FilesLockFileBatchArg The request parameters. Returns: Type Promise.&lt;FilesLockFileBatchResult, Error.&lt;FilesLockFileError&gt;&gt; filesGetMetadata(arg) Returns the metadata for a file or folder. Note: Metadata for the root folder is unsupported. Parameters: Name Type Description arg FilesGetMetadataArg The request parameters. Returns: Type Promise.&lt;(FilesFileMetadata|FilesFolderMetadata|FilesDeletedMetadata), Error.&lt;FilesGetMetadataError&gt;&gt; filesGetPreview(arg) Get a preview for a file. Currently, PDF previews are generated for files with the following extensions: .ai, .doc, .docm, .docx, .eps, .gdoc, .gslides, .odp, .odt, .pps, .ppsm, .ppsx, .ppt, .pptm, .pptx, .rtf. HTML previews are generated for files with the following extensions: .csv, .ods, .xls, .xlsm, .gsheet, .xlsx. Other formats will return an unsupported extension error. Parameters: Name Type Description arg FilesPreviewArg The request parameters. Returns: Type Promise.&lt;FilesFileMetadata, Error.&lt;FilesPreviewError&gt;&gt; filesGetTemporaryLink(arg) Get a temporary link to stream content of a file. This link will expire in four hours and afterwards you will get 410 Gone. This URL should not be used to display content directly in the browser. The Content-Type of the link is determined automatically by the file's mime type. Parameters: Name Type Description arg FilesGetTemporaryLinkArg The request parameters. Returns: Type Promise.&lt;FilesGetTemporaryLinkResult, Error.&lt;FilesGetTemporaryLinkError&gt;&gt; filesGetTemporaryUploadLink(arg) Get a one-time use temporary upload link to upload a file to a Dropbox location. This endpoint acts as a delayed upload. The returned temporary upload link may be used to make a POST request with the data to be uploaded. ess teams with a limit on the number of data transport calls allowed per month. For more information, see the Data transport limit page https://www.dropbox.com/developers/reference/data-transport-limit. Parameters: Name Type Description arg FilesUploadSessionAppendArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;FilesUploadSessionLookupError&gt;&gt; filesUploadSessionFinish(arg) Finish an upload session and save the uploaded data to the given file path. A single request should not upload more than 150 MB. The maximum size of a file one can upload to an upload session is 350 GB. Calls to this endpoint will count as data transport calls for any Dropbox Business teams with a limit on the number of data transport calls allowed per month. For more information, see the Data transport limit page https://www.dropbox.com/developers/reference/data-transport-limit. Parameters: Name Type Description arg FilesUploadSessionFinishArg The request parameters. Returns: Type Promise.&lt;FilesFileMetadata, Error.&lt;FilesUploadSessionFinishError&gt;&gt; filesUploadSessionFinishBatch(arg) This route helps you commit many files at once into a user's Dropbox. Use upload_session/start and upload_session/append_v2 to upload file contents. We recommend uploading many files in parallel to increase throughput. Once the file contents have been uploaded, rather than calling upload_session/finish, use this route to finish all your upload sessions in a single request. UploadSessionStartArg.close or UploadSessionAppendArg.close needs to be true for the last upload_session/start or upload_session/append_v2 call. The maximum size of a file one can upload to an upload session is 350 GB. This route will return a job_id immediately and do the async commit job in background. Use upload_session/finish_batch/check to check the job status. For the same account, this route should be executed serially. That means you should not start the next job before current job finishes. We allow up t me Type Description arg TeamGroupMembersSetAccessTypeArg The request parameters. Returns: Type Promise.&lt;Object, Error.&lt;TeamGroupMemberSetAccessTypeError&gt;&gt; teamGroupsUpdate(arg) Updates a group's name and/or external ID. Permission : Team member management. Parameters: Name Type Description arg TeamGroupUpdateArgs The request parameters. Returns: Type Promise.&lt;TeamGroupFullInfo, Error.&lt;TeamGroupUpdateError&gt;&gt; teamLegalHoldsCreatePolicy(arg) Creates new legal hold policy. Note: Legal Holds is a paid add-on. Not all teams have the feature. Permission : Team member file access. Parameters: Name Type Description arg TeamLegalHoldsPolicyCreateArg The request parameters. Returns: Type Promise.&lt;Object, Error.&lt;TeamLegalHoldsPolicyCreateError&gt;&gt; teamLegalHoldsGetPolicy(arg) Gets a legal hold by Id. Note: Legal Holds is a paid add-on. Not all teams have the feature. Permission : Team member file access. Parameters: Name Type Description arg TeamLegalHoldsGetPolicyArg The request parameters. Returns: Type Promise.&lt;Object, Error.&lt;TeamLegalHoldsGetPolicyError&gt;&gt; teamLegalHoldsListHeldRevisions(arg) List the file metadata that's under the hold. Note: Legal Holds is a paid add-on. Not all teams have the feature. Permission : Team member file access. Parameters: Name Type Description arg TeamLegalHoldsListHeldRevisionsArg The request parameters. Returns: Type Promise.&lt;TeamLegalHoldsListHeldRevisionResult, Error.&lt;TeamLegalHoldsListHeldRevisionsError&gt;&gt; teamLegalHoldsListHeldRevisionsContinue(arg) Continue listing the file metadata that's under the hold. Note: Legal Holds is a paid add-on. Not all teams have the feature. Permission : Team member file access. Parameters: Name Type Description arg TeamLegalHoldsListHeldRevisionsContinueArg The request parameters. Returns: Type Promise.&lt;TeamLegalHoldsListHeldRevisionResult, Error.&lt;TeamLegalHoldsListHeldRevisionsError&gt;&gt; teamLegalHoldsListPolicies(arg) Lists legal holds on a team. Note: Legal Holds is a paid add-on. Not all teams have the feature. Permission : Team member file access. Parameters: Name Type Description arg TeamLegalHoldsListPoliciesArg The request parameters. Returns: Type Promise.&lt;TeamLegalHoldsListPoliciesResult, Error.&lt;TeamLegalHoldsListPoliciesError&gt;&gt; teamLegalHoldsReleasePolicy(arg) Releases a legal hold by Id. Note: Legal Holds is a paid add-on. Not all teams have the feature. Permission : Team member file access. Parameters: Name Type Description arg TeamLegalHoldsPolicyReleaseArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;TeamLegalHoldsPolicyReleaseError&gt;&gt; teamLegalHoldsUpdatePolicy(arg) Updates a legal hold. Note: Legal Holds is a paid add-on. Not all teams have the feature. Permission : Team member file access. Parameters: Name Type Description arg TeamLegalHoldsPolicyUpdateArg The request parameters. Returns: Type Promise.&lt;Object, Error.&lt;TeamLegalHoldsPolicyUpdateError&gt;&gt; teamLinkedAppsListMemberLinkedApps(arg) List all linked applications of the team member. Note, this endpoint does not list any team-linked applications. Parameters: Name Type Description arg TeamListMemberAppsArg The request parameters. Returns: Type Promise.&lt;TeamListMemberAppsResult, Error.&lt;TeamListMemberAppsError&gt;&gt; teamLinkedAppsListMembersLinkedApps(arg) List all applications linked to the team members' accounts. Note, this endpoint does not list any team-linked applications. Parameters: Name Type Description arg TeamListMembersAppsArg The request parameters. Returns: Type Promise.&lt;TeamListMembersAppsResult, Error.&lt;TeamListMembersAppsError&gt;&gt; teamLinkedAppsListTeamLinkedApps(arg) List all applications linked to the team members' accounts. Note, this endpoint doesn't list any team-linked applications. Parameters: Name Type Description arg TeamListTeamAppsArg The request parameters. Deprecated: Yes Returns: Type Promise.&lt;TeamListTeamAppsResult, Error.&lt;TeamListTeamAppsError&gt;&gt; teamLinkedAppsRevokeLinkedApp(arg) Revoke a linked application of the team member. Parameters: Name Type Description arg TeamRevokeLinkedApiAppArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;TeamRevokeLinkedAppError&gt;&gt; teamLinkedAppsRevokeLinkedAppBatch(arg) Revoke a list of linked applications of the team members. Parameters: Name Type Description arg TeamRevokeLinkedApiAppBatchArg The request parameters. Returns: Type Promise.&lt;TeamRevokeLinkedAppBatchResult, Error.&lt;TeamRevokeLinkedAppBatchError&gt;&gt; teamLogGetEvents(arg) Retrieves team events. If the result's GetTeamEventsResult.has_more field is true, call get_events/continue with the returned cursor to retrieve more entries. If end_time is not specified in your request, you may use the returned cursor to poll get_events/continue for new events. Many attributes note 'may be missing due to historical data gap'. Note that the file_operations category and &amp; analogous paper events are not available on all Dropbox Business plans /business/plans-comparison. Use features/get_values /developers/documentation/http/teams#team-features-get_values to check for this feature. Permission : Team Auditing. Parameters: Name Type Description arg TeamLogGetTeamEventsArg The request parameters. Returns: Type Promise.&lt;TeamLogGetTeamEventsResult, Error.&lt;TeamLogGetTeamEventsError&gt;&gt; teamLogGetEventsContinue(arg) Once a cursor has been retrieved from get_events, use this to paginate through all events. Permission : Team Auditing. Parameters: Name Type Description arg TeamLogGetTeamEventsContinueArg The request parameters. Returns: Type Promise.&lt;TeamLogGetTeamEventsResult, Error.&lt;TeamLogGetTeamEventsContinueError&gt;&gt; teamMembersAdd(arg) Adds members to a team. Permission : Team member management A maximum of 20 members can be specified in a single call. If no Dropbox account exists with the email address specified, a new Dropbox account will be created with the given email address, and that account will be invited to the team. If a personal Dropbox account exists with the email address specified in the call, this call will create a placeholder Dropbox account for the user on the team and send an email inviting the user to migrate their existing personal account onto the team. Team member management apps are required to set an initial given_name and surname for a user to use in the team invitation and for 'Perform as team member' actions taken on the user before they become 'active'. Parameters: Name Type Description arg TeamMembersAddArg The request parameters. Returns: Type Promise.&lt;TeamMembersAddLaunch, Error.&lt;void&gt;&gt; teamMembersAddJobStatusGet(arg) Once an async_job_id is returned from members/add , use this to poll the status of the asynchronous request. Permission : Team member management. Parameters: Name Type Description arg AsyncPollArg The request parameters. Returns: Type Promise.&lt;TeamMembersAddJobStatus, Error.&lt;AsyncPollError&gt;&gt; teamMembersDeleteProfilePhoto(arg) Deletes a team member's profile photo. Permission : Team member management. Parameters: Name Type Description arg TeamMembersDeleteProfilePhotoArg The request parameters. Returns: Type Promise.&lt;TeamTeamMemberInfo, Error.&lt;TeamMembersDeleteProfilePhotoError&gt;&gt; teamMembersGetInfo(arg) Returns information about multiple team members. Permission : Team information This endpoint will return MembersGetInfoItem.id_not_found, for IDs (or emails) that cannot be matched to a valid team member. Parameters: Name Type Description arg TeamMembersGetInfoArgs The request parameters. Returns: Type Promise.&lt;Object, Error.&lt;TeamMembersGetInfoError&gt;&gt; teamMembersList(arg) Lists members of a team. Permission : Team information. Parameters: Name Type Description arg TeamMembersListArg The request parameters. Returns: Type Promise.&lt;TeamMembersListResult, Error.&lt;TeamMembersListError&gt;&gt; teamMembersListContinue(arg) Once a cursor has been retrieved from members/list, use this to paginate through all team members. Permission : Team information. Parameters: Name Type Description arg TeamMembersListContinueArg The request parameters. Returns: Type Promise.&lt;TeamMembersListResult, Error.&lt;TeamMembersListContinueError&gt;&gt; teamMembersMoveFormerMemberFiles(arg) Moves removed member's files to a different member. This endpoint initiates an asynchronous job. To obtain the final result of the job, the client should periodically poll members/move_former_member_files/job_status/check. Permission : Team member management. Parameters: Name Type Description arg TeamMembersDataTransferArg The request parameters. Returns: Type Promise.&lt;AsyncLaunchEmptyResult, Error.&lt;TeamMembersTransferFormerMembersFilesError&gt;&gt; teamMembersMoveFormerMemberFilesJobStatusCheck(arg) Once an async_job_id is returned from members/move_former_member_files , use this to poll the status of the asynchronous request. Permission : Team member management. Parameters: Name Type Description arg AsyncPollArg The request parameters. Returns: Type Promise.&lt;AsyncPollEmptyResult, Error.&lt;AsyncPollError&gt;&gt; teamMemberSpaceLimitsExcludedUsersAdd(arg) Add users to member space limits excluded users list. Parameters: Name Type Description arg TeamExcludedUsersUpdateArg The request parameters. Returns: Type Promise.&lt;TeamExcludedUsersUpdateResult, Error.&lt;TeamExcludedUsersUpdateError&gt;&gt; teamMemberSpaceLimitsExcludedUsersList(arg) List member space limits excluded users. Parameters: Name Type Description arg TeamExcludedUsersListArg The request parameters. Returns: Type Promise.&lt;TeamExcludedUsersListResult, Error.&lt;TeamExcludedUsersListError&gt;&gt; teamMemberSpaceLimitsExcludedUsersListContinue(arg) Continue listing member space limits excluded users. Parameters: Name Type Description arg TeamExcludedUsersListContinueArg The request parameters. Returns: Type Promise.&lt;TeamExcludedUsersListResult, Error.&lt;TeamExcludedUsersListContinueError&gt;&gt; teamMemberSpaceLimitsExcludedUsersRemove(arg) Remove users from member space limits excluded users list. Parameters: Name Type Description arg TeamExcludedUsersUpdateArg The request parameters. Returns: Type Promise.&lt;TeamExcludedUsersUpdateResult, Error.&lt;TeamExcludedUsersUpdateError&gt;&gt; teamMemberSpaceLimitsGetCustomQuota(arg) Get users custom quota. Returns none as the custom quota if none was set. A maximum of 1000 members can be specified in a single call. Parameters: Name Type Description arg TeamCustomQuotaUsersArg The request parameters. Returns: Type Promise.&lt;Array.&lt;TeamCustomQuotaResult&gt;, Error.&lt;TeamCustomQuotaError&gt;&gt; teamMemberSpaceLimitsRemoveCustomQuota(arg) Remove users custom quota. A maximum of 1000 members can be specified in a single call. Parameters: Name Type Description arg TeamCustomQuotaUsersArg The request parameters. Returns: Type Promise.&lt;Array.&lt;TeamRemoveCustomQuotaResult&gt;, Error.&lt;TeamCustomQuotaError&gt;&gt; teamMemberSpaceLimitsSetCustomQuota(arg) Set users custom quota. Custom quota has to be at least 15GB. A maximum of 1000 members can be specified in a single call. Parameters: Name Type Description arg TeamSetCustomQuotaArg The request parameters. Returns: Type Promise.&lt;Array.&lt;TeamCustomQuotaResult&gt;, Error.&lt;TeamSetCustomQuotaError&gt;&gt; teamMembersRecover(arg) Recover a deleted member. Permission : Team member management Exactly one of team_member_id, email, or external_id must be provided to identify the user account. Parameters: Name Type Description arg TeamMembersRecoverArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;TeamMembersRecoverError&gt;&gt; teamMembersRemove(arg) Removes a member from a team. Permission : Team member management Exactly one of team_member_id, email, or external_id must be provided to identify the user account. Accounts can be recovered via members/recover for a 7 day period or until the account has been permanently deleted or transferred to another account (whichever comes first). Calling members/add while a user is still recoverable on your team will return with MemberAddResult.user_already_on_team. Accounts can have their files transferred via the admin console for a limited time, based on the version history length associated with the team (180 days for most teams). This endpoint may initiate an asynchronous job. To obtain the final result of the job, the client should periodically poll members/remove/job_status/get. Parameters: Name Type Description arg TeamMembersRemoveArg The request parameters. Returns: Type Promise.&lt;AsyncLaunchEmptyResult, Error.&lt;TeamMembersRemoveError&gt;&gt; teamMembersRemoveJobStatusGet(arg) Once an async_job_id is returned from members/remove , use this to poll the status of the asynchronous request. Permission : Team member management. Parameters: Name Type Description arg AsyncPollArg The request parameters. Returns: Type Promise.&lt;AsyncPollEmptyResult, Error.&lt;AsyncPollError&gt;&gt; teamMembersSecondaryEmailsAdd(arg) Add secondary emails to users. Permission : Team member management. Emails that are on verified domains will be verified automatically. For each email address not on a verified domain a verification email will be sent. Parameters: Name Type Description arg TeamAddSecondaryEmailsArg The request parameters. Returns: Type Promise.&lt;TeamAddSecondaryEmailsResult, Error.&lt;TeamAddSecondaryEmailsError&gt;&gt; teamMembersSecondaryEmailsDelete(arg) Delete secondary emails from users Permission : Team member management. Users will be notified of deletions of verified secondary emails at both the secondary email and their primary email. Parameters: Name Type Description arg TeamDeleteSecondaryEmailsArg The request parameters. Returns: Type Promise.&lt;TeamDeleteSecondaryEmailsResult, Error.&lt;void&gt;&gt; teamMembersSecondaryEmailsResendVerificationEmails(arg) Resend secondary email verification emails. Permission : Team member management. Parameters: Name Type Description arg TeamResendVerificationEmailArg The request parameters. Returns: Type Promise.&lt;TeamResendVerificationEmailResult, Error.&lt;void&gt;&gt; teamMembersSendWelcomeEmail(arg) Sends welcome email to pending team member. Permission : Team member management Exactly one of team_member_id, email, or external_id must be provided to identify the user account. No-op if team member is not pending. Parameters: Name Type Description arg TeamUserSelectorArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;TeamMembersSendWelcomeError&gt;&gt; teamMembersSetAdminPermissions(arg) Updates a team member's permissions. Permission : Team member management. Parameters: Name Type Description arg TeamMembersSetPermissionsArg The request parameters. Returns: Type Promise.&lt;TeamMembersSetPermissionsResult, Error.&lt;TeamMembersSetPermissionsError&gt;&gt; teamMembersSetProfile(arg) Updates a team member's profile. Permission : Team member management. Parameters: Name Type Description arg TeamMembersSetProfileArg The request parameters. Returns: Type Promise.&lt;TeamTeamMemberInfo, Error.&lt;TeamMembersSetProfileError&gt;&gt; teamMembersSetProfilePhoto(arg) Updates a team member's profile photo. Permission : Team member management. Parameters: Name Type Description arg TeamMembersSetProfilePhotoArg The request parameters. Returns: Type Promise.&lt;TeamTeamMemberInfo, Error.&lt;TeamMembersSetProfilePhotoError&gt;&gt; teamMembersSuspend(arg) Suspend a member from a team. Permission : Team member management Exactly one of team_member_id, email, or external_id must be provided to identify the user account. Parameters: Name Type Description arg TeamMembersDeactivateArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;TeamMembersSuspendError&gt;&gt; teamMembersUnsuspend(arg) Unsuspend a member from a team. Permission : Team member management Exactly one of team_member_id, email, or external_id must be provided to identify the user account. Parameters: Name Type Description arg TeamMembersUnsuspendArg The request parameters. Returns: Type Promise.&lt;void, Error.&lt;TeamMembersUnsuspendError&gt;&gt; teamNamespacesList(arg) Returns a list of all team-accessible namespaces. This list includes team folders, shared folders containing team members, team members' home namespaces, and team members' app folders. Home namespaces and app folders are always owned by this team or members of the team, but shared folders may be owned by other users or other teams. Duplicates may occur in the list. Parameters: Name Type Description arg TeamTeamNamespacesListArg The request parameters. Returns: Type Promise.&lt;TeamTeamNamespacesListResult, Error.&lt;TeamTeamNamespacesListError&gt;&gt; teamNamespacesListContinue(arg) Once a cursor has been retrieved from namespaces/list, use this to paginate through all team-accessible namespaces. Duplicates may occur in the list. Parameters: Name Type Description arg TeamTeamNamespacesListContinueArg The request parameters. Returns: Type Promise.&lt;TeamTeamNamespacesListResult, Error.&lt;TeamTeamNamespacesListContinueError&gt;&gt; teamPropertiesTemplateAdd(arg) Permission : Team member file access. Parameters: Name Type Description arg FilePropertiesAddTemplateArg The request parameters. Deprecated: Yes Returns: Type Promise.&lt;FilePropertiesAddTemplateResult, Error.&lt;FilePropertiesModifyTemplateError&gt;&gt; teamPropertiesTemplateGet(arg) Permission : Team member file access. Parameters: Name Type Description arg FilePropertiesGetTemplateArg The request parameters. Deprecated: Yes Returns: Type Promise.&lt;FilePropertiesGetTemplateResult, Error.&lt;FilePropertiesTemplateError&gt;&gt; teamPropertiesTemplateList(arg) Permission : Team member file access. Parameters: Name Type Description arg void The request parameters. Deprecated: Yes Returns: Type Promise.&lt;FilePropertiesListTemplateResult, Error.&lt;FilePropertiesTempl
